version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/content:/app/content
    environment:
      - NODE_ENV=production

  nuxt:
    build: ./nuxt
    ports:
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_BACKEND_BASE=http://backend:3001

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - nuxt
      - backend
